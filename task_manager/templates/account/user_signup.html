{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}

<h1>{% trans "Sign up" %}</h1>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" role='button' class="btn btn-primary">{% trans "Sign up" %}</button>
</form>

{% endblock %}
