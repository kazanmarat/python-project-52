{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}

<h1>{% trans "Sign up" %}</h1>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" role='button' value='{% trans "Register" %}'>
</form>

{% endblock %}
