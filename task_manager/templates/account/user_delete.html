{% extends "base.html" %}
{% load i18n %}
{% block content %}

  <h1>{% trans "Deleting user" %}</h1>
  <p>{% trans "Are you sure you want to delete" %} {{ user }}?</p>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-danger" role='button' value='{% trans "Yes, delete" %}'>
    </form>

{% endblock %}
